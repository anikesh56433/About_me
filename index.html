<!DOCTYPE html>

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

   .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #444;
    }

    button:active {
      background-color: #555;
    }

   .social-links {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

   .social-link {
      margin: 0 10px;
    }

   .social-link a {
      display: inline-block;
      padding: 10px;
      border-radius: 50%;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

   .social-link a:hover {
      background-color: #444;
    }

   .container {
      animation: fadeIn 0.5s ease-in-out;
    }

    button {
      animation: pulse 2s infinite;
    }

   .social-link a {
      animation: spin 2s infinite;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Make the page responsive */
    @media (max-width: 768px) {
     .container {
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
     .container {
        max-width: 200px;
      }
    }

    /* Footer styles */
   .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }

   .footer-links {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

   .footer-link {
      margin: 0 10px;
    }

   .footer-link a {
      color: #fff;
      text-decoration: none;
    }

   .footer-link a:hover {
      color: #ccc;
    }

   .footer-photos {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

   .footer-photo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 10px;
    }
  </style>
