<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anikesh Sharma</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #222;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.5s ease-in-out;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    button:hover {
      background-color: #444;
    }

    button:active {
      background-color: #555;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
      }

      button {
        padding: 12px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 90%;
      }

      button {
        padding: 10px;
        font-size: 0.9em;
      }

      img {
        width: 120px;
        height: 120px;
      }

      h1 {
        font-size: 1.5em;
      }

      p {
        font-size: 1em;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="anikeshSS.jpg" alt="Anikesh Sharma">
    <h1>Anikesh Sharma</h1>
    <p>Software Developer and Mentor</p>
    <button id="topmate-btn">Connect on Topmate</button>
    <button id="what_btn">WhatsApp Community</button>
    <button id="gfg-btn">Geeks For Geeks</button>
    <button id="lcbtnw">Leet Code</button>
    <button id="gitbtn">Git Hub</button>
    <button id="linkedin-btn">Linkedin</button>
    <button id="instagram-btn">Instagram</button>
    <button id="email-btn">Email</button>
  </div>

  <script>
    const links = {
      topmate: 'https://topmate.io/anikesh_sharma/?utm_source=linkedin&utm_medium=product&utm_campaign=ss',
      whatsapp: 'https://whatsapp.com/channel/0029VaYvyhJ2v1IqEsquIL19',
      gfg: 'https://www.geeksforgeeks.org/user/anikeshvfbq/',
      leetcode: 'https://leetcode.com/u/anikesh066/',
      github: 'https://github.com/anikesh56433',
      linkedin: 'https://www.linkedin.com/in/anikesh-sharma56434/',
      instagram: 'https://www.instagram.com/i__am__ani__/',
      email: 'mailto:anikesh56433@gmail.com'
    };

    document.getElementById('topmate-btn').addEventListener('click', () => window.open(links.topmate, '_blank'));
    document.getElementById('what_btn').addEventListener('click', () => window.open(links.whatsapp, '_blank'));
    document.getElementById('gfg-btn').addEventListener('click', () => window.open(links.gfg, '_blank'));
    document.getElementById('lcbtnw').addEventListener('click', () => window.open(links.leetcode, '_blank'));
    document.getElementById('gitbtn').addEventListener('click', () => window.open(links.github, '_blank'));
    document.getElementById('linkedin-btn').addEventListener('click', () => window.open(links.linkedin, '_blank'));
    document.getElementById('instagram-btn').addEventListener('click', () => window.open(links.instagram, '_blank'));
    document.getElementById('email-btn').addEventListener('click', () => window.open(links.email, '_blank'));
  </script>
</body>
</html>
